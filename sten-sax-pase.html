
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sten Sax P√•se ‚Äì Mobilv√§nligt</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    button {
      font-size: 1.5em;
      margin: 10px;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 300px;
    }

    button:active {
      background-color: #0056b3;
    }

    #result, #stats, #history {
      margin-top: 20px;
      font-size: 1.1em;
    }

    #history {
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      background: #fff;
      padding: 10px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>ü™®‚úÇÔ∏èüìÑ Sten ‚Äì Sax ‚Äì P√•se</h1>
  <p>Spela mot AI som t√§nker som en m√§nniska</p>

  <div class="buttons">
    <button onclick="playerMove('sten')">ü™® Sten</button>
    <button onclick="playerMove('sax')">‚úÇÔ∏è Sax</button>
    <button onclick="playerMove('p√•se')">üìÑ P√•se</button>
  </div>

  <div id="result"></div>
  <div id="stats"></div>
  <div id="history"><strong>Matchhistorik:</strong><br></div>

  <script>
    let lastPlayerMove = null;
    let lastAIMove = null;
    let lastResult = null;

    let wins = 0, losses = 0, draws = 0;

    function playerMove(playerChoice) {
      const aiChoice = getAIMove();

      let result = '';
      if (playerChoice === aiChoice) {
        result = 'Oavgjort';
        draws++;
      } else if (
        (playerChoice === 'sten' && aiChoice === 'sax') ||
        (playerChoice === 'sax' && aiChoice === 'p√•se') ||
        (playerChoice === 'p√•se' && aiChoice === 'sten')
      ) {
        result = 'Du vinner!';
        wins++;
      } else {
        result = 'AI vinner!';
        losses++;
      }

      lastPlayerMove = playerChoice;
      lastAIMove = aiChoice;
      lastResult = result;

      document.getElementById("result").innerHTML =
        `Du valde <b>${playerChoice}</b><br>` +
        `AI valde <b>${aiChoice}</b><br>` +
        `<strong>${result}</strong>`;

      updateStats();
      updateHistory(playerChoice, aiChoice, result);
    }

    function getAIMove() {
      if (!lastPlayerMove) return 'papper';

      if (lastResult === 'Du vinner!') {
        if (lastPlayerMove === 'sten') return 'p√•se';
        if (lastPlayerMove === 'sax') return 'sten';
        if (lastPlayerMove === 'p√•se') return 'sax';
      }

      if (lastResult === 'AI vinner!') {
        return lastAIMove;
      }

      const options = ['sten', 'sax', 'p√•se'].filter(m => m !== lastAIMove);
      return options[Math.floor(Math.random() * 2)];
    }

    function updateStats() {
      const total = wins + losses + draws;
      const winPercent = total > 0 ? ((wins / total) * 100).toFixed(1) : 0;

      document.getElementById("stats").innerHTML =
        `<strong>Totalt:</strong> ${total}<br>` +
        `<strong>Vinster:</strong> ${wins} | <strong>F√∂rluster:</strong> ${losses} | <strong>Oavgjorda:</strong> ${draws}<br>` +
        `<strong>Vinstprocent:</strong> ${winPercent}%`;
    }

    function updateHistory(player, ai, result) {
      const history = document.getElementById("history");
      const line = `üßç Du: ${player} | ü§ñ AI: ${ai} ‚Üí ${result}`;
      history.innerHTML += line + "<br>";
    }
  </script>
</body>
</html>
