<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spela Sten Sax Påse</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    button { margin: 0.5rem; padding: 1rem; font-size: 1.2rem; }
    .result { margin-top: 2rem; font-size: 1.5rem; }
    .stats { margin-top: 1rem; font-size: 1rem; color: #666; }
  </style>
</head>
<body>
  <h1>Sten Sax Påse</h1>
  <p>Välj ditt drag:</p>
  <button onclick="play('sten')">🪨 Sten</button>
  <button onclick="play('sax')">✂️ Sax</button>
  <button onclick="play('påse')">📄 Påse</button>

  <div class="result" id="result"></div>
  <div class="stats" id="stats"></div>

  <script>
    let vinster = 0, förluster = 0, oavgjorda = 0;

    function play(user) {
      const val = ['sten', 'sax', 'påse'];
      const dator = val[Math.floor(Math.random() * 3)];
      let resultat = '';

      if (user === dator) {
        resultat = 'Oavgjort!'; oavgjorda++;
      } else if (
        (user === 'sten' && dator === 'sax') ||
        (user === 'sax' && dator === 'påse') ||
        (user === 'påse' && dator === 'sten')
      ) {
        resultat = 'Du vann!'; vinster++;
      } else {
        resultat = 'Du förlorade!'; förluster++;
      }

      document.getElementById('result').innerText = `Du valde ${user}, datorn valde ${dator}. ${resultat}`;
      document.getElementById('stats').innerText = `Vinster: ${vinster}, Förluster: ${förluster}, Oavgjorda: ${oavgjorda}`;
    }
  </script>
</body>
</html>
